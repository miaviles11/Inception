# ============================================================================
#                  CONFIGURACIÓN NGINX - INCEPTION
# ============================================================================

server {
    # Escuchar en puerto 443 con SSL/TLS (IPv4 e IPv6)
    listen 443 ssl;
    listen [::]:443 ssl;
    
    # Nombre del servidor (dominio)
    server_name miaviles.42.fr;
    
    # Certificados SSL para HTTPS
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Directorio raíz y archivos índice
    root /var/www/html;
    index index.php index.html index.htm;
    
    # --------------------------------------------------------------------------
    # WORDPRESS - Sitio Principal
    # --------------------------------------------------------------------------
    
    # Ruta por defecto: intenta servir archivo, directorio, o pasa a PHP
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # Procesar archivos PHP con WordPress (PHP-FPM en puerto 9000)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # --------------------------------------------------------------------------
    # ADMINER - Gestor de Base de Datos (BONUS)
    # --------------------------------------------------------------------------
    
    # Redirigir /adminer a /adminer/ (añade barra final)
    location = /adminer {
        return 301 /adminer/;
    }
    
    # Servir Adminer a través de PHP-FPM (puerto 9001)
    location /adminer/ {
        fastcgi_pass adminer:9001;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # --------------------------------------------------------------------------
    # STATIC-SITE - Sitio Web Estático (BONUS)
    # --------------------------------------------------------------------------

	# Redirigir /portfolio a /portfolio/ (añade barra final)
	location = /portfolio {
    	return 301 /portfolio/;
	}	

    # Proxy reverso hacia el contenedor static-site, el proxy redirige, preserva el dominio principal 
	# Guarda la IP real del visitante
    location /portfolio/ {
    	proxy_pass http://static-site:8080/;
    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
	}
    
    # --------------------------------------------------------------------------
    # SEGURIDAD Y CONFIGURACIÓN
    # --------------------------------------------------------------------------
    
    # Bloquear acceso a archivos .htaccess y similares
    location ~ /\.ht {
        deny all;
    }
    
    # Límite de tamaño de subida (uploads de WordPress)
    client_max_body_size 32M;
}
