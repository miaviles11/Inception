# ============================================================================
#                  NGINX CONFIGURATION - INCEPTION
# ============================================================================

server {
    # Listen on port 443 with SSL/TLS (IPv4 and IPv6)
    listen 443 ssl;
    listen [::]:443 ssl;
    
    # Server name (domain)
    server_name miaviles.42.fr;
    
    # SSL certificates for HTTPS
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Root directory and index files
    root /var/www/html;
    index index.php index.html index.htm;
    
    # --------------------------------------------------------------------------
    # WORDPRESS - Main Site
    # --------------------------------------------------------------------------
    
    # Default path: try to serve file, directory, or pass to PHP
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # Process PHP files with WordPress (PHP-FPM on port 9000)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # --------------------------------------------------------------------------
    # ADMINER - Database Manager (BONUS)
    # --------------------------------------------------------------------------
    
    # Redirect /adminer to /adminer/ (add trailing slash)
    location = /adminer {
        return 301 /adminer/;
    }
    
    # Serve Adminer through PHP-FPM (port 9001)
    location /adminer/ {
        fastcgi_pass adminer:9001;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # --------------------------------------------------------------------------
    # STATIC-SITE - Static Website (BONUS)
    # --------------------------------------------------------------------------
    
    # Reverse proxy to static-site container, proxy redirects, preserves main domain
	# Saves visitor's real IP
    location /portfolio {
        proxy_pass http://static-site:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # --------------------------------------------------------------------------
    # SECURITY AND CONFIGURATION
    # --------------------------------------------------------------------------
    
    # Block access to .htaccess and similar files
    location ~ /\.ht {
        deny all;
    }
    
    # Upload size limit (WordPress uploads)
    client_max_body_size 32M;
}