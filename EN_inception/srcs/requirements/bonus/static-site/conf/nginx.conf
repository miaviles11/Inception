# ============================================================================
#            NGINX CONFIGURATION - STATIC SITE (INCEPTION)
# ============================================================================

# User that runs NGINX
user www-data;

# Number of worker processes (auto = number of CPUs)
worker_processes auto;

# PID file of the process
pid /run/nginx.pid;

# --------------------------------------------------------------------------
# EVENTS
# --------------------------------------------------------------------------
events {
    worker_connections 768;
}

# --------------------------------------------------------------------------
# HTTP - Static content server
# --------------------------------------------------------------------------
http {
    # MIME types to serve files correctly
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # Listen on port 8080 (accessible via proxy from main NGINX)
        listen 8080;
        
        # Accept any server name
        server_name _;
        
        # Root directory with HTML/CSS/JS files
        root /var/www/html/portfolio;
        
        # Default index file
        index index.html;

        # Serve static files (no dynamic processing)
        location / {
            try_files $uri $uri/ =404;
        }
    }
}